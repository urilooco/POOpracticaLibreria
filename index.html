<!DOCTYPE html>

<html lang="">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librería</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/78e29341ce.js"
      crossorigin="anonymous"
    ></script>


  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"
          ><img src="assets/logo.png" alt="" id="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
              id="inputBuscar"
            />
            <button class="btn btn-outline-primary my-2 my-sm-0" type="button"
            id="btnBuscar">
              <i class="fas fa-search"></i> Buscar
            </button>
          </form>
        </div>
      </nav>

      <div class="jumbotron pt-3">
        <!-- Botón de agregar -->
        <div class="row text-right">
          <div class="col-12">
            <button
              class="btn btn-outline-success"
              data-toggle="modal"
              data-target="#modalAdd"
            >
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
        <hr />

        <h3 class="text-center">Libros agregados</h3>
        <div class="row">
          <table class="table table-striped mt-3">
            <thead>
              <tr>
                <th class="text-center" scope="col">ID</th>
                <th class="text-center" scope="col">Título</th>
                <th class="text-center" scope="col">Autor</th>
                <th class="text-center" scope="col">Acciones</th>
              </tr>
            </thead>

            <tbody id="tbody">
                
                

            </tbody>
          </table>

          <button class="btn btn-outline-danger btn-block"
          id="btn-vaciar">
            <i class="fas fa-trash mr-2">Vaciar libreria</i>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal para agregar -->
    <div
      class="modal fade"
      id="modalAdd"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Información de nuevo libro</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
            <form class="d-flex">

                <div class="form-group col-md-6">
                    <input type="text" name="" id="inputTitulo" class="form-control"
                    placeholder="" aria-describedby="helpId">
                    <small id="helId" class="text-muted">Título del libro</small>
                </div>

                <div class="form-group col-md-6">
                    <input type="text" name="" id="inputAutor" class="form-control"
                    placeholder="" aria-describedby="helpId">
                    <small id="helId" class="text-muted">Nombre del Autor</small>
                </div>

            </form>
            
          </div>

          <div class="modal-footer">
            
            <button type="button" class="btn btn-success btn-lg btn-block" data-dismiss="modal" id="btnAdd"><i class="fas fa-check-circle"></i> Aceptar</button>

          </div>
        </div>
      </div>
    </div>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <!-- Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="./js/libro.class.js"></script>
    <script src="./js/LS.class.js"></script>
    <script src="./js/app.js"></script>
  </body>

</html>
